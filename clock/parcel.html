<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Parcel Delivery</title>
</head>
<body style="margin: 0; padding: 0; padding-top: 70px; height: 100vh; text-align: center;">

	<!-- Завдання -->
  <p style="margin: 0; margin-bottom: 80px; width: 100%; font-family: 'PT Sans', sans-serif; color: #666; font-size: 16px; line-height: 22px;">Мій пес замовив собі годинник через AliExpress.<br>Але поки посилка летіла з Китаю, то сильно помнялась при транспортуванні. <br><strong style="display: inline-block; padding-top: 10px">Починіть годинник</strong></p>
  <div class="wrap" style="display:inline-block; vertical-align: middle; border:2px dashed #ccc; padding: 5px 5px 2px;"> 

		<!-- Годинник -->
    <svg width="300" height="200" viewBox="0 0 300 200">
      
      <rect width="300" height="140" x="0" y="0" fill="#D7DADC"/>
      <rect width="300" height="60" x="0" y="140" fill="#98A8AA"/>
      
      <rect width="220" height="110" x="40" y="50" rx="10" fill="#28384C"/> <!--Основа годиника-->
      <rect width="180" height="70" x="60" y="70" fill="#ED8A19"/> <!--Оранжевий фон-->
      
      <rect width="30" height="15" x="210" y="35" fill="#45576B"/><!--Верхні кнопки-->
      <rect width="30" height="15" x="170" y="35" fill="#45576B"/><!--Верхні кнопки-->
      
      <rect width="30" height="10" x="210" y="160" fill="#29323C"/><!--Ножки-->
      <rect width="30" height="10" x="60" y="160" fill="#29323C"/><!--ножки-->
      
      <polyline stroke="white" stroke-width="10" fill="none" points="70,100 90,80 90,130" stroke-linejoin="round" stroke-linecap="round"/><!--1-->
      <polyline stroke="white" stroke-width="10" fill="none" points="135,80 110,80 110,105 135,105 135,130 110,130" stroke-linejoin="round" stroke-linecap="round"/><!--5-->
      
      <circle r="5" fill="white" cx="150" cy="90"/>
      <circle r="5" fill="white" cx="150" cy="120"/>
      
      <polyline stroke="white" stroke-width="10" fill="none" points="165,80 190,80 190,130 165,130 165,80" stroke-linejoin="round" stroke-linecap="round"/>
      <polyline stroke="white" stroke-width="10" fill="none" points="205,80 230,80 230,130 205,130" stroke-linejoin="round" stroke-linecap="round"/>
      <line stroke="white" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" x1="205" y1="105" x2="230" y2="105"/>
          
    </svg>
  </div>
  <!-- Зразок -->
  <img src="https://api.monosnap.com/rpc/file/download?id=Gt6VNLtriBbdUyCGaUVADTDdmKbazv" alt="Parcel Delivery" style="padding-top: 1px; margin-left: 10px; display: inline-block; vertical-align: middle;">
</body>
</html>
